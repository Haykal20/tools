<div id="tensor-image-view" class="min-h-screen tool-body p-4 flex justify-center">
    <div class="w-full max-w-4xl mx-auto">
        <button class="back-to-chooser-btn mb-4 flex items-center gap-2 text-slate-300 hover:text-white transition">
           <i data-lucide="arrow-left" class="w-4 h-4"></i> Kembali ke Pilihan Mode
        </button>
        <div class="tool-card rounded-2xl shadow-2xl overflow-hidden">
             <div class="p-6 bg-gradient-to-r from-amber-500 to-orange-600 text-white text-center">
                <div class="flex items-center justify-center gap-3 mb-2"><i data-lucide="image-up" class="w-7 h-7"></i><h1 class="text-3xl font-bold">Deteksi Objek dari Gambar</h1></div>
                <p class="text-amber-100">Unggah gambar untuk mendeteksi objek di dalamnya.</p>
            </div>
            
            <div class="p-6 grid md:grid-cols-2 gap-8">
                <div class="flex flex-col">
                    <div id="dropArea" class="border-3 border-dashed border-slate-600 rounded-xl p-8 text-center cursor-pointer transition-all duration-300 hover:border-amber-500 hover:bg-slate-800/50">
                        <i data-lucide="upload-cloud" class="mx-auto h-12 w-12 text-slate-400"></i>
                        <p class="mt-2 font-semibold text-slate-200">Tarik & Lepas gambar di sini</p>
                        <p class="text-xs text-slate-500">atau klik untuk memilih file</p>
                    </div>
                    <input type="file" id="fileInput" class="hidden" accept="image/*">
                    
                    <button id="detectBtn" disabled class="mt-4 w-full bg-sky-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-sky-700 disabled:bg-slate-600 disabled:cursor-not-allowed transition-all duration-300">
                      <i data-lucide="scan-search" class="inline-block mr-2 w-5 h-5"></i> Deteksi Objek
                    </button>
            
                    <div class="mt-6 bg-slate-900/50 p-4 rounded-lg border border-slate-700">
                       <label for="langSelect" class="block text-sm font-medium text-slate-300">Bahasa Suara:</label>
                       <select id="langSelect" class="mt-1 block w-full pl-3 pr-10 py-2 bg-slate-700 border-slate-600 text-white focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm rounded-md">
                         <option value="id-ID">Indonesia (id-ID)</option>
                         <option value="en-US">English (en-US)</option>
                       </select>
                       <div class="flex gap-3 mt-3">
                         <button id="speakBtn" disabled class="flex-1 bg-green-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-700 disabled:bg-slate-600 transition-all duration-300"><i data-lucide="volume-2" class="inline-block mr-1 w-4 h-4"></i> Bacakan</button>
                         <button id="saveBtn" disabled class="flex-1 bg-slate-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-slate-700 disabled:bg-slate-600 transition-all duration-300"><i data-lucide="save" class="inline-block mr-1 w-4 h-4"></i> Simpan</button>
                       </div>
                    </div>
                </div>
          
                <div>
                    <div id="imageContainer" class="relative w-full bg-slate-900/50 rounded-xl flex items-center justify-center overflow-hidden border border-slate-700" style="aspect-ratio: 16 / 10;">
                        <p id="imagePlaceholder" class="text-slate-500">Pratinjau Gambar</p>
                        <img id="imageEl" class="absolute top-0 left-0 w-full h-full object-contain hidden">
                        <canvas id="canvas" class="absolute top-0 left-0 w-full h-full"></canvas>
                    </div>
            
                    <div class="mt-4">
                        <h4 class="font-bold text-lg text-slate-200">Hasil Deteksi:</h4>
                        <div id="detList" class="mt-2 text-slate-300 space-y-2">Unggah gambar dan klik deteksi.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
